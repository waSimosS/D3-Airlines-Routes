<html>

</head>
<body>
    <svg id="container" height="900" width="900">
        
    </svg>
</body>
<script src="../node_modules/d3/dist/d3.js"></script>
<script>
    let body = d3.select("#container")
          .append("g")
          
    d3.json("./data/countries.geo.json").then(showData)
    
    
    function showData(mapInfo) {
        let bodyHeight = 800
        let bodyWidth = 800

        let projection = d3.geoNaturalEarth1() // try geoOrthographic() & geoMercator()
            .scale(100)
            .translate([bodyWidth / 2, bodyHeight / 2])

        let path = d3.geoPath()
            .projection(projection);

        body.selectAll("path")
            .data(mapInfo.features)
            .enter().append("path")
            .attr("d", d => path(d))
            .attr("stroke", "black")
            .attr("fill", "none")
    }

</script>

</html>
