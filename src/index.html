<html>

<head>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif

    <!-- chnage src to d3.js in submission -->

<body>
    <h1>Airlines Routes</h1>
    <div class="mainView">
        <div>
            <h2>Airlines</h2>
            <svg id="AirlinesChart"></svg>
        </div>
        <div>
            <h2>Airports</h2>
            <svg id="Map"></svg>
        </div>
    </div>
</body>
<script>
    let store= {}
    function loadData() {
    let promise = d3.csv("./data/routes.csv")//TODO: change the path to just routes.csv when submission
    return promise.then(routes => {
        store.routes = routes;
        return store;
    })
}
    function groupByAirline(data) {
    //Iterate over each route, producing a dictionary where the keys is are the ailines ids and the values are the information of the airline.
    let result = data.reduce((result, d) => {
        let currentData = result[d.AirlineID] || {
            "AirlineID": d.AirlineID,
            "AirlineName": d.AirlineName,
            "Count": 0
        }
        
        currentData.Count += 1
        
        result[d.AirlineID] = currentData

        return result;
    }, {})

    //We use this to convert the dictionary produced by the code above, into a list, that will make it easier to create the visualization. 
    result = Object.keys(result).map(key => result[key])
    result = result.sort((a,b)=>{
        return d3.descending(a.count, b.count)
    }) //TODO: Sort the data in descending order of count.

    return result
}

function showData() {
  //Get the routes from our store variable
  let routes = store.routes
  // Compute the number of routes per airline.
  let airlines = groupByAirline(store.routes);
  console.log(airlines)
}
loadData().then(showData);

</script>
