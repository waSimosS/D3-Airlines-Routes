<html>

<head>
    <style>
        .links line {
            stroke: black
        }
    </style>
</head>

<body>
    <svg id="container" height="300" width="500">
        <g id="body" transform="translate(0,0)"></g>
    </svg>
</body>
<script src="../node_modules/d3/dist/d3.js"></script>
<script>
    let body = d3.select("#body")


    d3.json("./data/data.json").then(showData)

    function createElements(data) {
        let links = body.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .enter()
            .append("line")

        let nodes = body.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(data.nodes)
            .enter()
            .append("circle")
                .attr("r", 5)
                .attr("fill", "black")

    }

    function updateElements() {
        d3.select(".nodes")
            .selectAll("circle")
            .attr("cx", (d) => d.x)
            .attr("cy", (d) => d.y)

        d3.select(".links")
            .selectAll("line")
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);

        
    }

    function showData(data) {
        let bodyHeight = 200
        let bodyWidth = 400
        createElements(data)

        let simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id((d) => d.id).distance(30))
            .force("charge", d3.forceManyBody().strength(d => -30))
            .force("center", d3.forceCenter(bodyWidth / 2, bodyHeight / 2))
        
        simulation
            .nodes(data.nodes)
            .on("tick", updateElements);

        simulation.force("link")
            .links(data.links);


    }


</script>

</html>
